<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <meta charset="utf-8" />

        <link href="../../source/sgui/sgui.css" rel="stylesheet"/>
        <script src="../../source/sgui/sgui.js" type="module"></script>

        <link rel="stylesheet" href="../../styles/index.css">
        <link rel="stylesheet" href="../../styles/settings.css">

        <script src="../../scripts/blocks/block.js"></script>
        
        <script src="../../scripts/settings.js" type="module"></script>

    <body>
        <page-mask>
            <s-circle-loadbar text="Loading settings"></s-circle-loadbar>
        </page-mask>
        <div style="display: inline-block;" id="settings-block">
            <s-button id="redir_to_menu" style="margin-top: 20px;"><s-icon type="arrow-left"></s-icon> Back to menu</s-button>
            <s-button id="save_settings" style="margin-top: 20px;">Save</s-button>
            
            <s-header s="1">SEDAC manager settings</s-header>
            <s-text>NOTE: Changes will be activated after restart (TODO)</s-text>
    
            <div id="settings-area"></div>
            <s-text>NOTE: transition altitude is set to 1000 feet on default (TODO)</s-text>
        </div>
        <div id="wiki-block">
            <iframe style="margin-top: 15px;" frameborder="0" allowfullscreen id="wiki-block-iframe"></iframe>
        </div>
    </body>
