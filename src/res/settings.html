<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="settings.js"></script> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Montserrat:wght@300&family=Saira&display=swap" rel="stylesheet"> 
    </head>
    <body style="margin-left: 20px; margin-top: 20px;">
        <div>
            <button id="redir_to_menu" style="margin-top: 20px;"><i class="fa-solid fa-arrow-left"></i> Back to menu</button>
            <button id="save_settings" style="margin-top: 20px;">Save</button>
        </div>
        <h1>SEDAC manager settings</h1>

        <div style="margin-left: 20px;">
            <form>
                <label for="location">Controller window location</label>
                <select id="location" name="location">
                  <option value="leftmost">leftmost</option>
                  <option value="rightmost">rigthmost</option>
                </select>
                <br>
                <label for="limit">Worker spawn limit</label>
                <input type="text" name="limit" id="limit"> 
                <br>
                <label for="alignment">window alignment</label>
                <select id="alignment" name="alignment">
                  <option value="set">set</option>
                  <option value="free">free</option>
                </select>
                <br>
                <label for="ai_aggression" name="ai_aggression">AI aggression policy</label>
                <select>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>
                <br>
                <label for="result" name="result">show results on end of simulation</label>
                <input type="checkbox" name="result">
                <br>
            </form>
        </div>
    </body>
</html>
