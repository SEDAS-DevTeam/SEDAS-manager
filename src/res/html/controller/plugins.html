<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../styles/index.css">
        <link rel="stylesheet" href="../../styles/plugins.css">
        
        <meta charset="utf-8" />

        <script src="../../scripts/blocks/block.js"></script>
        <script src="../../scripts/blocks/block_plugin.js"></script>

        <script src="../../scripts/utils/ipc_wrapper.js"></script>

        <script src="../../scripts/controllers/controller.js"></script>
        <script src="../../scripts/controllers/controller_plugins.js"></script>
    </head>
    <body style="margin-left: 20px; margin-right: 20px;" id="scrollable">
        <top-header id="plugin"></top-header>
        <div class="div-indent">
            <h2>Plugins repository</h2>
            <hr>
            
            <div style="margin-bottom: 10px;">
                <p class="inline-text">Refresh plugins tab</p><i class="fa fa-refresh" aria-hidden="true" id="refresh" onclick="refresh(this)"></i>
            </div>
            <default-table id="plugin-tab" dim="4x4" onload="getPlugins()"></default-table>

            <h2>Local plugins</h2>
            <hr>

            <div style="margin-bottom: 10px;">
                <p class="inline-text">Reload all local plugins</p><i class="fa fa-refresh" aria-hidden="true" id="refresh" onclick="refresh(this)"></i>
            </div>
            <default-table id="local-plugin-tab" dim="4x4"></default-table>
        </div>
    </body>
</html>
