<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8" />
        <script src="controller.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Montserrat:wght@300&family=Saira&display=swap" rel="stylesheet"> 
    </head>
    <body style="margin-left: 20px; margin-right: 20px;">
        <div id="top-content">
            <div>
                <h1 id="main-header">SEDAC manager Controller</h1>
                <button id="main-header-button">Exit</button>
            </div>
            <hr>
            <div class="topnav" id="controller-topnav">
                <a href="controller_gen.html">Generation</a>
                <a href="controller_mon.html">Monitors</a>
                <a href="controller_sim.html" class="active">Simulation</a>
                <a href="#about">About</a>
            </div>
        </div>
        <div style="margin-left: 20px; margin-right: 20px;">
            <h2>Simulation control</h2>
            <hr>
            <h3>Plane spawn</h3>
            <div class="plane-cell">
                <div class="plane-block">
                    <p class="header">NAME: </p>
                    <div id="rand-gen-but">
                        <button class="choice-but">LX123</button>
                        <button class="choice-but">LX123</button>
                        <button class="choice-but">LX123</button>
                        <button class="choice-but">LX123</button>
                    </div>
                    <button class="randomize-but">Randomize</button>
                    <form><input type="text" placeholder="Type callsign..." name="callsign" class="choice-text"></form>
                </div>
                <div class="plane-block">
                    <p class="header">HEADING: <span class="val-out">100</span></p>
                    <input type="range" min="100", max="200", value="100" step="10" class="val-range" list="markers">
                </div>
                <div class="plane-block">
                    <p class="header">LEVEL: <span class="val-out">100</span></p>
                    <input type="range" min="100", max="200", value="100" step="10" class="val-range">
                </div>
                <div class="plane-block">
                    <p class="header">SPEED: <span class="val-out">100</span></p>
                    <input type="range" min="100", max="200", value="100" step="10" class="val-range">
                </div>
                <button id="confirm-button-plane">Confirm</button>
            </div>
            <h3>Plane control</h3>
            <hr>
            <hr>
        </div>
    </body>
</html>
