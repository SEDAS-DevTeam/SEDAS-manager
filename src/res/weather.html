<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Montserrat:wght@300&family=Saira&display=swap" rel="stylesheet">

        <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="weather.js"></script>
    </head>
    <body id="weather-background">
        <div class="weather-top">
            <button class="weather-but-run" onclick="play()">RUN</button>
            <button class="weather-but-stop" onclick="stop()">STOP</button>
            <p id="timestamp">FRAME TIME</p>
        </div>
        <div id="mapid" style="height: 85%;"></div>
        <div style="margin-top: 15px; margin-left: 15px;">
            <h2 class="weather-text">Weather data is taken from <a href="https://www.rainviewer.com/api.html">https://www.rainviewer.com/api.html</a></h2>
            <h2 class="weather-text">Map data is taken from <a href="https://leafletjs.com/">https://leafletjs.com/</a></h2>
        </div>
    </body>
</html>
