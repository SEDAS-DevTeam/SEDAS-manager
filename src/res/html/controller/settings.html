<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../styles/index.css">
        <link rel="stylesheet" href="../../styles/settings.css">

        <meta charset="utf-8" />

        <script src="../../scripts/blocks/block.js"></script>
        <script src="../../scripts/blocks/block_settings.js"></script>

        <script src="../../scripts/utils/layout_loader.js"></script>
        <script src="../../scripts/settings.js"></script>
    </head>
    <body>
        <div id="settings-loader-content">
            <div id="settings-loader-inner">
                <div id="settings-loader"></div>
                <h2 style="text-align: center; margin-top: 50px;">Loading settings</h2>
            </div>
        </div>
        <div style="display: inline-block;" id="settings-block">
            <div>
                <button id="redir_to_menu" style="margin-top: 20px;"><i class="fa-solid fa-arrow-left"></i> Back to menu</button>
                <button id="save_settings" style="margin-top: 20px;">Save</button>
            </div>
            <h1>SEDAC manager settings</h1>
            <p>NOTE: Changes will be activated after restart</p>
    
            <settings-area></settings-area>
            <p>NOTE: transition altitude is set to 1000 feet on default</p>
        </div>
        <div id="wiki-block">
            <iframe src="https://sedas-docs.readthedocs.io/en/latest/" style="margin-top: 15px;" frameborder="0" allowfullscreen></iframe>
        </div>
    </body>
</html>
